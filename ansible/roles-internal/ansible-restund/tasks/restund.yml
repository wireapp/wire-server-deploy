---
- name: add restund group
  group: name=restund state=present system=true
  tags:
    - restund

- name: add restund user
  user:
    name:   restund
    shell:  /bin/false
    group:  restund
    system: true
    createhome: false
  tags:
    - restund

- name: create /etc/restund
  file:
    path:  /etc/restund
    state: directory
    mode:  0755
    owner: restund
    group: restund
  tags:
    - restund

- name: restund.conf
  template:
    src:   templates/restund.conf.j2
    dest:  /etc/restund/restund.conf
    mode:  0440
    owner: restund
    group: restund
  tags:
    - restund

