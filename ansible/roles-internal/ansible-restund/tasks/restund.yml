- name: install restund unit file
  template:
    src:   templates/restund.service.j2
    dest:  /lib/systemd/system/restund.service
    mode:  0644
    owner: root
    group: root
  notify:
    - systemctl daemon-reload
    # - restart restund # NOTE: Restarting restund should be done _manually_
    - rkt gc
    - rkt image gc
  tags:
    - restund

- service:
    name:    restund
    enabled: true
    state:   started
