cannon:
  replicaCount: 1
#  image:
#    tag: some-tag (only override if you want a newer/different version than what is in the chart)
  # For demo mode only, we don't need to keep websocket connections open on chart upgrades
  drainTimeout: 10

cargohold:
  replicaCount: 1
#  image:
#    tag: some-tag (only override if you want a newer/different version than what is in the chart)
  config:
    aws:
      # change if using real AWS
      region: "eu-west-1"
      s3Bucket: dummy-bucket
      s3Endpoint: http://fake-aws-s3:9000
      s3DownloadEndpoint: https://assets.default.domain
    settings:
      federationDomain: default.domain # change this
#    proxy:
#      httpProxy: "http://proxy.default.domain"
#      httpsProxy: "https://proxy.default.domain"
#      noProxyList:
#        - "local.default.domain"
#        - "10.23.0.0/16"

galley:
  replicaCount: 1
#  image:
#    tag: some-tag (only override if you want a newer/different version than what is in the chart)
  config:
    cassandra:
      host: cassandra-ephemeral
      replicaCount: 1
    settings:
      federationDomain: default.domain # change this
      # prefix URI used when inviting users to a conversation by link
      conversationCodeURI: https://default.domain/conversation-join/ # change this to poitn to your account pages.
    aws:
      region: "eu-west-1"
#    proxy:
#      httpProxy: "http://proxy.default.domain"
#      httpsProxy: "https://proxy.default.domain"
#      noProxyList:
#        - "local.default.domain"
#        - "10.23.0.0/16"

gundeck:
  replicaCount: 1
#  image:
#    tag: some-tag (only override if you want a newer/different version than what is in the chart)
  config:
    cassandra:
      host: cassandra-ephemeral
      replicaCount: 1
    aws:
      # change if using real AWS
      account: "123456789012"
      region: "eu-west-1"
      arnEnv: integration
      queueName: integration-gundeck-events
      sqsEndpoint: http://fake-aws-sqs:4568
      snsEndpoint: http://fake-aws-sns:4575
#    proxy:
#      httpProxy: "http://proxy.default.domain"
#      httpsProxy: "https://proxy.default.domain"
#      noProxyList:
#        - "local.default.domain"
#        - "10.23.0.0/16"

nginz:
  replicaCount: 1
  config:
    ws:
      useProxyProtocol: false
#  images:
#    nginz:
#      tag: some-tag (only override if you want a newer/different version than what is in the chart)
  nginx_conf:
    # using prod means mostly that some internal endpoints are not exposed
    env: prod
    external_env_domain: default.domain
  # For demo mode only, we don't need to keep websocket connections open on upgrade:
  drainTimeout: 10
  terminationGracePeriodSeconds: 30

webapp:
  replicaCount: 1
#  image:
#    tag: some-tag (only override if you want a newer/different version than what is in the chart)
  config:
    externalUrls:
      backendRest: nginz-https.default.domain
      backendWebsocket: nginz-ssl.default.domain
      backendDomain: default.domain
      # When 'tags.team-settings: true'
      backendTeamSettings: teams.default.domain
      appHost: webapp.default.domain
  # See full list of available environment variables: https://github.com/wireapp/wire-webapp/blob/dev/server/config.ts
  envVars:
    APP_NAME: "Webapp"
    ENFORCE_HTTPS: "false"
    FEATURE_CHECK_CONSENT: "false"
    FEATURE_ENABLE_ACCOUNT_REGISTRATION: "true"
    FEATURE_ENABLE_DEBUG: "false"
    FEATURE_ENABLE_PHONE_LOGIN: "false"
    FEATURE_ENABLE_SSO: "false"
    FEATURE_SHOW_LOADING_INFORMATION: "false"
    URL_ACCOUNT_BASE: "https://account.default.domain"
    #URL_MOBILE_BASE: "https://wire-pwa-staging.zinfra.io" # TODO: is this needed?
    URL_PRIVACY_POLICY: "https://www.default.domain/terms-conditions"
    URL_SUPPORT_BASE: "https://www.default.domain/support"
    URL_TEAMS_BASE: "https://teams.default.domain"
    URL_TEAMS_CREATE: "https://teams.default.domain"
    URL_TERMS_OF_USE_PERSONAL: "https://www.default.domain/terms-conditions"
    URL_TERMS_OF_USE_TEAMS: "https://www.default.domain/terms-conditions"
    URL_WEBSITE_BASE: "https://www.default.domain"
    CSP_EXTRA_CONNECT_SRC: "https://*.default.domain, wss://*.default.domain"
    CSP_EXTRA_IMG_SRC: "https://*.default.domain"
    CSP_EXTRA_SCRIPT_SRC: "https://*.default.domain"
    CSP_EXTRA_DEFAULT_SRC: "https://*.default.domain"
    CSP_EXTRA_FONT_SRC: "https://*.default.domain"
    CSP_EXTRA_FRAME_SRC: "https://*.default.domain"
    CSP_EXTRA_MANIFEST_SRC: "https://*.default.domain"
    CSP_EXTRA_OBJECT_SRC: "https://*.default.domain"
    CSP_EXTRA_MEDIA_SRC: "https://*.default.domain"
    CSP_EXTRA_PREFETCH_SRC: "https://*.default.domain"
    CSP_EXTRA_STYLE_SRC: "https://*.default.domain"
    CSP_EXTRA_WORKER_SRC: "https://*.default.domain"

team-settings:
  replicaCount: 1
#  image:
#    tag: some-tag (only override if you want a newer/different version than what is in the chart)
  envVars:
    IS_SELF_HOSTED: "true"
  config:
    externalUrls:
      backendRest: nginz-https.default.domain
      backendWebsocket: nginz-ssl.default.domain
      backendDomain: default.domain
      appHost: teams.default.domain

account-pages:
  replicaCount: 1
#  image:
#    tag: some-tag (only override if you want a newer/different version than what is in the chart)
  envVars:
    IS_SELF_HOSTED: "true"
  config:
    externalUrls:
      backendRest: nginz-https.default.domain
      backendDomain: default.domain
      appHost: account.default.domain
