    cassandra:
      host: cassandra-external
    logLevel: Debug
    domain: example.com
    appUri: https://nginz-https.example.com
    ssoUri: https://nginz-https.example.com/sso
    maxttlAuthreq: 28800
    maxttlAuthresp: 28800
