replicaCount: 3
image:
  repository: quay.io/wire/brig
  tag: 2.58.0
service:
  externalPort: 8080
  internalPort: 8080
resources:
  requests:
    memory: 256Mi
    cpu: 250m
  limits:
    memory: 512Mi
    cpu: 500m
config:
  logLevel: Info
  cassandra:
    host: aws-cassandra
  elasticsearch:
    host: elasticsearch-client
    port: 9200
    index: directory
  aws:
    sesEndpoint: https://email.eu-west-1.amazonaws.com
    sqsEndpoint: https://sqs.eu-west-1.amazonaws.com
    dynamoDBEndpoint: https://dynamodb.eu-west-1.amazonaws.com
  useSES: true
  emailSMS:
    general:
      templateBranding:
        brand: Wire
        brandUrl: https://wire.com
        brandLabel: wire.com
        brandLabelUrl: https://wire.com
        brandLogoUrl: https://wire.com/p/img/email/logo-email-black.png
        brandService: Wire Service Provider
        copyright: Â© WIRE SWISS GmbH
        misuse: misuse@wire.com
        legal: https://wire.com/legal/
        forgot: https://wire.com/forgot/
        support: https://support.wire.com/
  authSettings:
    keyIndex: 1
    userTokenTimeout: 4838400           # 56 days
    sessionTokenTimeout: 86400          # 1 day
    accessTokenTimeout: 900             # 15 minutes
    providerTokenTimeout: 900           # 15 minutes
    legalholdUserTokenTimeout: 4838400  # 56 days
    legalholdAccessTokenTimeout: 900    # 15 minutes
  optSettings:
    setActivationTimeout: 1209600
    setTeamInvitationTimeout: 1814400
    setUserMaxConnections: 1000
    setCookieInsecure: false
    setUserCookieRenewAge: 1209600
    setUserCookieLimit: 32
    setUserCookieThrottle:
      stdDev: 3000
      retryAfter: 86400
    setRichInfoLimit: 5000
    setDefaultLocale: en
    setMaxConvAndTeamSize: 128
    setMaxTeamSize: 128
    setMaxConvSize: 128
    setEmailVisibility: visible_to_self
  smtp:
    passwordFile: /etc/wire/brig/secrets/smtp-password.txt
turnStatic:
  v1:
  - turn:localhost:3478
  v2:
  - turn:localhost:3478
  - turn:localhost:3478?transport=tcp
