# Default values for spar.

replicaCount: 3

image:
  repository: quay.io/wire/spar
  tag: 2.50.278

resources:
  requests:
    memory: 256Mi
    cpu: 250m
  limits:
    memory: 512Mi
    cpu: 500m

service:
  externalPort: 8080
  internalPort: 8080

config:
  cassandra:
    host: aws-cassandra
  # TODO: add commented-out config example

  maxScimTokens: 0  # SCIM is not ready for production yet

  logLevel: Info
