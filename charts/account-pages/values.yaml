# Default values for the account-pages.
replicaCount: 1
resources:
  requests:
    memory: 256Mi
    cpu: "0.5"
  limits:
    memory: 512Mi
    cpu: "1"
image:
  repository: quay.io/wire/account
  tag: 176-0.1.0-a02b4f-v0.20.4-staging
service:
  https:
    externalPort: 443
  http:
    internalPort: 8080

